<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts Awesome -->
    <script
      src="https://kit.fontawesome.com/6ac870986a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <h1>Length Converter</h1>
      <div class="input">
        <div class="input-group">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Enter length in kilometers"
            required
          />
          <span id="inputUnit" class="input-group-text">km</span>
        </div>
        <div class="d-flex justify-content-start my-4">
          <button id="convert" class="btn btn-primary" type="button">
            Convert
          </button>
          <button
            onclick="resetInput()"
            class="btn btn-secondary ms-2"
            type="button"
          >
            <i class="fa-solid fa-rotate-right me-1"></i>
            Reset
          </button>
          <button onclick="swapInput()" class="btn btn-dark ms-2" type="button">
            <i class="fa-solid fa-shuffle"></i>
            Swap
          </button>
        </div>
        <div class="input-group">
          <input
            id="output"
            class="form-control"
            type="text"
            placeholder="Length in miles"
            readonly
          />
          <span id="outputUnit" class="input-group-text">mi</span>
        </div>
        <div class="mt-3">
          <textarea
            class="form-control"
            id="calc"
            rows="3"
            placeholder="Calculation"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
